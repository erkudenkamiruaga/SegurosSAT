<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario - Rotura de Espejo</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body style="min-height: 100vh; padding: 40px;">
  <a href="/seleccionarIncidencia.html" style="margin-top: 40px; display: block;">
    <img src="/logo.png" alt="SAT Logo" style="width: 150px; height: auto;">
  </a>
  <div class="form-container">
    <h2>Rotura de espejo</h2>
    <p>Por favor, rellene el siguiente formulario:</p>

    <form onsubmit="event.preventDefault(); window.location.href='/subirFotos.html';">
      <label for="colocado">¿Dónde estaba colocado?</label>
      <input type="text" id="colocado" name="colocado" />

      <label for="marco">¿Tenía marco?</label>
      <select id="marco" name="marco">
        <option>Sí</option>
        <option>No</option>
      </select>

      <label for="entorno">¿La rotura afectó a alguna otra parte del entorno?</label>
      <select id="entorno" name="entorno">
        <option>Sí</option>
        <option>No</option>
      </select>

      <label for="lugar">Si es que sí, ¿a qué?</label>
      <input type="text" id="lugar" name="lugar" />

      <label for="comentarios">¿Algo que añadir?</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <p>Adjunte fotos donde se vea el daño y una vista general del espejo.</p>
      <div class="button-container">
        <button type="submit">Realizar fotos</button>
      </div>
    </form>
  </div>
</body>
</html>
