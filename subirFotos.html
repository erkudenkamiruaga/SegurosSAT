<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subida de fotos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>

    .form-container {
      text-align: center;
      margin: 20px auto;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .photo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-item span {
      margin-bottom: 10px; /* Add spacing between the title and the box */
    }
    .photo-item.center {
      grid-column: span 2;
      justify-self: center;
    }
    .photo-placeholder {
      width: 150px;
      height: 150px;
      background-color: #eaf6fa;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .photo-placeholder::before {
      content: "+";
      font-size: 2rem;
      color: #666;
    }
    .photo-placeholder input {
      display: none;
    }
    .button-container {
      grid-column: span 2;
      justify-self: center;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .photo-btn {
      padding: 10px 20px;
      background-color: #0b0b74;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .photo-btn:hover {
      background-color: #04044c;
    }
  </style>
</head>
<body style="min-height: 100vh; padding: -2px;">
  <a href="seleccionarIncidencia.html" style="margin-top: 40px; display: block;">
    <img src="logo.png" alt="SAT Logo" style="width: 150px; height: auto;">
  </a>
  <div class="form-container">
    <h2>Suba las fotos que se solicitan</h2>

    <form>
      <div class="photo-grid">
        <div class="photo-item">
          <span>Vista general</span>
          <label for="fotoGeneral" class="photo-placeholder">
            <input type="file" id="fotoGeneral" name="fotoGeneral" accept="image/*" />
          </label>
        </div>

        <div class="photo-item">
          <span>Vista detallada del da√±o</span>
          <label for="fotoDetalle" class="photo-placeholder">
            <input type="file" id="fotoDetalle" name="fotoDetalle" accept="image/*" />
          </label>
        </div>

        <div class="photo-item center">
          <span>Vista desde arriba</span>
          <label for="fotoArriba" class="photo-placeholder">
            <input type="file" id="fotoArriba" name="fotoArriba" accept="image/*" />
          </label>
        </div>
        <div class="button-container">
          <button type="button" onclick="location.href='esperarParte.html'">Enviar fotos</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
